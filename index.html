<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Meet landing page</title>
</head>

<body>

    <div class="head">
        <img src="img/headOval.svg" alt="">
        <img src="img/meet.svg" alt="">
    </div>

    <div class="groupChat">

        <div class="left">
            <img src="img/leftFirst.svg" alt="" class="mask">
            <img src="img/leftSec.svg" alt="" class="mask">
            <img src="img/leftThird.svg" alt="" class="mask">
            <img src="img/leftFourth.svg" alt="" class="mask">
            <img src="img/leftFifth.svg" alt="" class="mask">
            <img src="img/leftSixth.svg" alt="" class="mask">
        </div>

        <div class="center">
            <h2>Group Chat <br> for Everyone</h2>
            <p>Meet makes it easy to connect with others face-to-face virtually <br> and collaborate across any device.</p>
            <div class="btns">
                <button class="download">Download v1.3</button>
                <button class="whatisit">What is it?</button>
            </div>

        </div>

        <div class="right">
            <img src="img/rightFirst.svg" alt="" class="mask">
            <img src="img/rightSec.svg" alt="" class="mask">
            <img src="img/rightThird.svg" alt="" class="mask">
            <img src="img/rightFourth.svg" alt="" class="mask">
            <img src="img/rightFifth.svg" alt="" class="mask">
            <img src="img/rightSixth.svg" alt="" class="mask">
        </div>

    </div>

</body>

</html>
